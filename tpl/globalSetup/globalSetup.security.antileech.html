<form class="form-inline">
    <div class="form-group">
        <div class="radio">
            <label for="pullSecurity1">
                <input type="radio" name="pullSecurityRadios" id="pullSecurity1" value="0" <% if (data.enable == 1&&data.type == 0) { %>checked="true"<% } %>>
                    <span class="circle"></span>
                    <span class="check"></span>
                    白名单
            </label>
        </div>
    </div>
    <div class="form-group">
        <div class="radio">
            <label for="pullSecurity2">
                <input type="radio" name="pullSecurityRadios" id="pullSecurity2" value="1" <% if (data.enable == 1&&data.type == 1) { %>checked="true"<% } %>>
                    <span class="circle"></span>
                    <span class="check"></span>
                    黑名单
            </label>
        </div>
    </div>
    <div class="form-group">
        <div class="radio">
            <label for="pullSecurity3">
                <input type="radio" name="pullSecurityRadios" id="pullSecurity3" value="0" <% if (data.enable == 0) { %>checked="true"<% } %>>
                    <span class="circle"></span>
                    <span class="check"></span>
                    关闭
            </label>
        </div>
    </div>
</form>
<div class="alert alert-warning alert-dismissible" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <p>请输入您允许访问的来源域名，编辑域名时注意以下规则：</p>
    <p>1、域名之间请用逗号(,)分开，不需要写http://</p>
    <p>2、支持域名前使用通配符*：-前缀通配符：*.example.com 可用于指代所有example.com下的多级子域名（包含.example.com）,比如a.example.com等。</p>
</div>
<label class="antileech-title"><% if (data.type == 0) { %>白<% } else { %>黑<% } %>名单列表</label>
<textarea class="form-control" rows="5"><%= data.urls %></textarea>
<form class="form-inline" style="margin-top:20px;">
    <div class="form-group">
        <label>空Referer：</label>
        <div class="radio">
            <label for="pullReferer1">
                <input type="radio" name="pullRefererRadios" id="pullReferer1" value="1" <% if (data.allow_null_referer == 1) { %>checked="true"<% } %>>
                    <span class="circle"></span>
                    <span class="check"></span>
                    允许Referer为空
            </label>
        </div>
    </div>
    <div class="form-group">
        <div class="radio">
            <label for="pullReferer2">
                <input type="radio" name="pullRefererRadios" id="pullReferer2" value="0" <% if (data.allow_null_referer == 0) { %>checked="true"<% } %>>
                    <span class="circle"></span>
                    <span class="check"></span>
                    不允许Referer为空
            </label>
        </div>
    </div>
</form>
