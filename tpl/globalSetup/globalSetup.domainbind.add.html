<form class="form-horizontal"> 
    <fieldset>
        <legend><%=data.domain%></legend>
        <div class="form-group">
            <div class="col-lg-12 info-ctn">
                <div class="alert alert-dismissable alert-info" style="margin-bottom:0;">
                    <button type="button" class="close" data-dismiss="alert">×</button>
                    <strong>提示：</strong>域名必须填写协议头，多个域名以英文逗号,隔开
                </div>
            </div> 
        </div>
        <div class="form-group"> 
            <label class="col-lg-12">需要绑定的域名：</label> 
        </div> 
        <div class="form-group"> 
            <div class="col-lg-12"> 
                <textarea class="form-control" rows="5"></textarea>
            </div> 
        </div>
        <div class="form-group"> 
            <div class="col-lg-12"> 
                <p class="text-danger">*请输入正确的域名！</p>
            </div> 
        </div>
    </fieldset> 
</form>
