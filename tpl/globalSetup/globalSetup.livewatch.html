<div class="livewatch-panel">
    <div class="row">
        <div class="col-md-12">
            <div class="alert alert-info alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <strong>提示：</strong>
                <p>1、可选择直播转点播功能，如果开启请选择存储空间（Bucket），用来存储生成的点播文件，通知URL为可选，如填写就会按照填写的URL地址通知点播文件生成成功；</p>
                <p>2、点播文件命名规则为：流名-vdoid，vdoid为控制台自动生成，如果使用api对接请参考<a href="http://v.ksyun.com/doc.html#/doc/livesdk.md" target="_blank">直播服务接口说明文档</a>；</p>
                <p>3、为了存储容量统计的准确性，存储空间建议只作为回看存放使用；</p>
                <p>4、如果使用HLS的转点播功能，请下载Flash跨域文件<a href="http://wendangimg.kssws.ks-cdn.com/kls/crossdomain.xml" target="_blank">crossdomain.xml</a>文件，上传到绑定空间的根目录，才能正常在直播收录中预览回看文件；</p>
                <p>5、目前暂只支持杭州地区（Region）。</p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-offset-1 col-md-11">
            <form class="form-inline">
                <div class="form-group">
                    <label style="margin-right:5px;">是否开启转点播：</label>
                    <div class="togglebutton drop-ctn">
                        <label>
                            <input type="checkbox" <% if (data.vod) { %>checked="true"<% } %>><span class="toggle"></span>
                        </label>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row open-ctn">
        <div class="col-md-offset-2 col-md-10">
            <form class="form-inline">
                <div class="form-group">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="vodmp4" <% if (data.vodmp4) { %>checked="true"<% } %>>
                                <span class="checkbox-material">
                                    <span class="check"></span>
                                </span>
                                MP4
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="vodhls" <% if (data.vodhls) { %>checked="true"<% } %>>
                                <span class="checkbox-material">
                                    <span class="check"></span>
                                </span>
                                HLS
                        </label>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <form class="form-horizontal open-ctn">
        <div class="form-group storage-position">
            <label class="col-sm-2 control-label">存储空间：</label>
            <div class="drop-ctn bucket-list">
                <div class="col-sm-10">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                    <span id="cur-value">加载中...</span>
                    <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu long-dropdown-menu"></ul>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="notify-url" class="col-sm-2 control-label">通知URL：</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="notify-url" placeholder="示例：chat.24xia.com/live/recordNotify.do" value="<%=data.notifyUrl%>">
            </div>
        </div>
    </form>
    <div class="row">
        <div class="col-md-12" style="text-align:center">
            <a href="javascript:void(0)" class="btn btn-primary submit-vod">提交</a>
        </div>
    </div>
</div>
