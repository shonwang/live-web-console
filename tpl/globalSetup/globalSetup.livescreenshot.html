<div class="livewatch-panel">
    <div class="row">
        <div class="col-md-12">
            <div class="alert alert-info alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <strong>提示：</strong>
                <p>1、可选择直播截图功能，如果开启请选择存储空间（Bucket），用来存储截图文件，通知URL为可选，如填写就会按照填写的URL地址通知截图生成成功；</p>
                <p>2、截图文件命名规则为：流名-时间戳，具体请参考<a href="http://v.ksyun.com/doc.html#/doc/livesdk.md" target="_blank">直播服务接口说明文档</a>；</p>
                <p>3、为了存储容量统计的准确性，存储空间建议只作为截图存放使用；</p>
                <p>4、目前暂只支持杭州地区（Region）。</p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-offset-1 col-md-11">
            <form class="form-inline">
                <div class="form-group">
                    <label style="margin-right:5px;">是否开启截图：</label>
                    <div class="togglebutton drop-ctn">
                        <label>
                            <input type="checkbox" <% if (data.screenshot) { %>checked="true"<% } %>><span class="toggle"></span>
                        </label>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <form class="form-horizontal open-ctn">
        <div class="form-group storage-position">
            <label class="col-sm-2 control-label">存储空间：</label>
            <div class="drop-ctn bucket-list">
                <div class="col-sm-10">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                    <span id="cur-value">加载中...</span>
                    <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu long-dropdown-menu"></ul>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="notify-url" class="col-sm-2 control-label">通知URL：</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="notify-url" placeholder="示例：chat.24xia.com/live/recordNotify.do" value="<%=data.notifyUrl%>">
            </div>
        </div>
        <div class="form-group">
            <label for="interval-time" class="col-sm-2 control-label">间隔时间：</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="interval-time" placeholder="单位：秒" value="<%=data.interval%>">
            </div>
        </div>
    </form>
    <div class="row">
        <div class="col-md-12" style="text-align:center">
            <a href="javascript:void(0)" class="btn btn-primary submit-screenshot">提交</a>
        </div>
    </div>
</div>
