<table class="table table-striped">
    <thead>
      <tr>
        <th>URL</th>
        <th>数量</th>
      </tr>
    </thead>
    <tbody>
    <% for(var i = 0; i < data.length; i++) { %>  
        <tr data-id="<%=i%>">
          <td><%=data[i]["keys"]%></td>
          <td><%=data[i]["size"]%></td>
    <% } %>  
    </tbody>
</table>
