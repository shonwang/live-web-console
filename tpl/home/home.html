<div class="home-pannel">
    <div class="row">
        <div class="col-sm-6 col-md-6">
            <h2 class="ksc-title-2">直播概览</h2>
        </div>
        <div class="col-sm-6 col-md-6 tr">
            <button type="button" class="btn btn-primary btn-lg refresh">
                <span class="glyphicon glyphicon-refresh"></span>刷新
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 col-md-12 error-ctn"></div>
    </div>
    <div class="well">
        <div class="row">
            <div class="col-sm-4 col-md-4">
                <form class="form-inline">
                    <div class="form-group">
                        <span class="h4">计费类型: </span>
                        <span class="text-primary h4">带宽/月</span>
                    </div>
                </form>
            </div>
            <div class="col-sm-4 col-md-4">
                <form class="form-inline">
                    <div class="form-group">
                        <span class="h4">服务状态: </span>
                        <span class="text-success h4">正常</span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="well running-status">
        <div class="ksc-subtitle-1">
            <h4 class="summary">运行概况</h4>
            <div class="description h5"><small>统计数据供参考，实际费用以帐单为准</small></div>
        </div>
        <div class="running-data"></div>
    </div>
    <div class="well bandwidth-status">
        <div class="row">
            <div class="col-sm-4 col-md-4">
                <span>30日上传带宽峰值：</span>
                <span class="bandwidth-upload text-info">加载中...</span>
            </div>
            <div class="col-sm-4 col-md-4">
                <span>30日下载带宽峰值：</span>
                <span class="bandwidth-download text-info">加载中...</span>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-12 echart-ctn"></div>
        </div>
    </div>
    <div class="well person-status">
        <div class="row" style="display:none">
            <div class="col-sm-4 col-md-4">
                <span>30日平均并发人数：</span>
                <span class="average text-info">加载中...</span>
            </div>
            <div class="col-sm-4 col-md-4">
                <span>30日并发峰值人数：</span>
                <span class="max text-info">加载中...</span>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-12 echart-ctn"></div>
        </div>
    </div>
</div>
