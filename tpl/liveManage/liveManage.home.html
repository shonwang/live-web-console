<div class="livemanage-pannel">
    <h2 class="ksc-title-2">直播管理</h2>
    <div class="error-ctn"></div>
    <div class="well opt-ctn">
        <div class="row query-ctn">
            <div class="col-md-12">
                <form class="form-inline">
                    <div class="form-group">
                        <label for="live-id">直播ID</label>
                        <input type="text" class="form-control query-input" id="live-id">
                    </div>
                    <div class="form-group">
                        <label for="live-name">直播名称</label>
                        <input type="text" class="form-control query-input" id="live-name">
                    </div>
                    <div class="form-group live-status">
                        <label>直播状态</label>
                        <div class="drop-ctn">
                            <div class="btn-group">
                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                <span id="cur-value">全部</span>
                                <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu"></ul>
                            </div>
                        </div>
                    </div>
<!--                     <div class="form-group live-record">
                        <label>直播收录</label>
                        <div class="drop-ctn">
                            <div class="btn-group">
                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                <span id="cur-value">全部</span>
                                <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu"></ul>
                            </div>
                        </div>
                    </div> -->
                    <a href="javascript:void(0)" class="btn btn-primary query"><span class="glyphicon glyphicon-search"></span>查询</a>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-11 operation">
                <a href="javascript:void(0)" class="btn btn-primary create"><span class="glyphicon glyphicon-plus"></span>新建直播</a>
                <a href="javascript:void(0)" class="btn btn-success enable"><span class="glyphicon glyphicon-play-circle"></span>批量开始</a>
                <a href="javascript:void(0)" class="btn btn-warning disable"><span class="glyphicon glyphicon-off"></span>批量结束</a>
                <a href="javascript:void(0)" class="btn btn-danger m-delete"><span class="glyphicon glyphicon-trash"></span>批量删除</a>
            </div>
        </div>
    </div>
    <div class="well">
        <div class="table-ctn table-responsive"></div>
        <div class="page-ctn row">
            <div class="col-md-8" style="text-align:center">
                <div class="pagination"></div>
            </div>
            <div class="col-md-4" style="text-align:center">
                <form class="form-inline page-info">
                    <div class="form-group">
                        <p class="form-control-static">每页显示</p>
                        <div class="drop-ctn dropup">
                            <div class="btn-group">
                                <button type="button" class="btn btn-sm btn-default dropdown-toggle" data-toggle="dropdown">
                                <span id="cur-value">10 条</span>
                                <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu"></ul>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-control-static total-items">共<span class="text-primary">0</span>条记录</div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
